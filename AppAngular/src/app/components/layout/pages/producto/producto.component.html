<h1 style="margin: 20px 0 0 40px;">Productos</h1>
<mat-card style="margin: 20px 40px 40px 40px; padding: 1em;">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoProducto()">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Producto
        </button>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearance="outline" class="input-filter">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="aplicarFiltros($event)" #input>
        </mat-form-field>
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaProductos">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
                </ng-container>
                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{ element.descripcionCategoria }} </td>
                </ng-container>
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef> Stock </th>
                    <td mat-cell *matCellDef="let element"> {{ element.stock }} </td>
                </ng-container>
                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let element"> ${{ element.precio }} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{ element.esActivo  == 1 ? 'Activo' : 'Inactivo' }} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editarProducto(element)">
                            <mat-icon mat-list-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
                            <mat-icon mat-list-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsTable;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat=cell" colspan="4">Sin resultados del filtro: "{{ input.value }}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
