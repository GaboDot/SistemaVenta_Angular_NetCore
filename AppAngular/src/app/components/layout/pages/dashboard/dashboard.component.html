<h1 style="margin: 20px 0 0 40px;"> Dashboard - Resumen Ãšltima Semana </h1>
<mat-card style="margin: 20px 40px 40px 40px; padding: 1em;">
    <mat-card-content>
        <mat-grid-list cols="3" rowHeight="110px">
            <mat-grid-tile>
                <mat-card class="card-info">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon color="accent">payments</mat-icon>
                        </div>
                        <mat-card-title>Total Ingresos</mat-card-title>
                        <mat-card-subtitle> ${{ totalIngresos }} MXN </mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="card-info">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon color="warn">sell</mat-icon>
                        </div>
                        <mat-card-title>Ventas</mat-card-title>
                        <mat-card-subtitle> #{{ totalVentas }}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="card-info">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon color="primary">collections_bookmark</mat-icon>
                        </div>
                        <mat-card-title>Productos Vendidos</mat-card-title>
                        <mat-card-subtitle> #{{ totalProductos }}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-card style="margin: 1em 0 0 0;">
            <mat-card-content>
                <div style="width: 100%; height: 400px;">
                    <canvas id="chartBarras"></canvas>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
