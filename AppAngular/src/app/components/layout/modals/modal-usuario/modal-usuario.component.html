<h2 mat-dialog-title>{{ tituloModal }} Usuario</h2>
<mat-dialog-content>
    <form [formGroup]="formularioUsuario">
        <mat-grid-list cols="1" rowHeight="90px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput autocomplete="off" formControlName="nombreCompleto">
                    <mat-icon matSuffix>account-box</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput autocomplete="off" formControlName="correo">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="idRol">
                        <mat-option *ngFor="let item of listaRoles" [value]="item.idRol">{{ item.nombre }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [type]="ocultarPassword ? 'password' : 'text'"
                    formControlName="clave" matInput>
                    <button mat-icon-button matSuffix
                    (click)="ocultarPassword = !ocultarPassword" type="button">
                    <mat-icon matSuffix>{{ ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="esActivo">
                        <mat-option value="1">Activo</mat-option>
                        <mat-option value="2">Inactivo</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-raised-button color="primary" 
        [disabled]="formularioUsuario.invalid"
        (click)="guardarEditarUsuario()">{{ botonModal }}</button>
</mat-dialog-actions>
